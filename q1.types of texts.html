<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formating tags</title>
</head>
<body>
    <h1><b>this text will be bolded</b></h1>
    <h1><i>this text will be italic</i></h1>
    <h1><u>this text will be underlined</u></h1>
    <h1><mark>this text is highlighted</mark></h1>
    <h1>this is normal text<sup>this text is super scripted</sup>normal again</h1>
    <h1>this is normal text<sub>this text is sub scripted</sub>normal again</h1>
    <h1>normal text<small>small text</small></h1>
    <h1><del>this text will be deleted</del></h1>
</body>
</html>
